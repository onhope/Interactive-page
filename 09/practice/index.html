<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Have a Good Day!!</h1>
    <section>
        <article class="sky">
            <img src="./img/sun.png" class="sun" alt="">
            <img src="./img/cloud1.png" class="cloud1" alt="">
            <img src="./img/cloud2.png" class="cloud2" alt="">
        </article>
        <article class="town">
            <img src="./img/circle.png" class="circle" alt="">
            <img src="./img/town_night.png" class="night" alt="">
            <img src="./img/town_day.png" class="day" alt="">
        </article>
        <article class="people">
            <img src="./img/man.png" class="man" alt="">
            <img src="./img/family.png" class="family" alt="">
        </article>
    </section>
</body>
</html>
